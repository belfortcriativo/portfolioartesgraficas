<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Portfólio de Artes Gráficas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #1a1a1a; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            padding: 20px 0; 
        }
        .page-title { 
            text-align: center; 
            margin-bottom: 40px; 
            font-weight: 700; 
        }
        .portfolio-item { 
            margin-bottom: 15px;
            padding: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .portfolio-item:hover { 
            transform: scale(1.02); 
        }
        .image-container {
            width: 100%;
            padding-bottom: 100%; /* Cria o aspecto quadrado */
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .portfolio-img { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        /* Modal para imagem expandida */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: 5px;
            animation: zoomIn 0.3s ease;
            transform-origin: center center;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        /* 3 COLUNAS EM TODAS AS TELAS */
        .portfolio-item {
            flex: 0 0 33.333333%;
            max-width: 33.333333%;
        }
        
        /* Ajuste para telas muito pequenas (opcional - se quiser 2 colunas em telas minúsculas) */
        @media (max-width: 400px) {
            .portfolio-item {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }
    </style>
</head>
